<h2>Bucket List</h2>

<p>Done:</p>
<div *ngFor="let item of items">
    <div *ngIf="item.checked == true">
        <input type="checkbox" checked (click)="toggleCheck(item._id)" [disabled]="item.user._id != currUser._id"/>
        <span *ngIf="item.user"> {{ item.user.name }} | </span>
        <span>{{ item.title }} - {{ item.description }} --{{ item.createdAt | date: medium }}</span>
    </div>
</div>
<p>Pending:</p>
<div *ngFor="let item of items">
    <div *ngIf="item.checked == false">
        <input type="checkbox" (click)="toggleCheck(item._id)" [disabled]="item.user._id != currUser._id"/>
        <span *ngIf="item.user"> {{ item.user.name }} | </span>
        <span>{{ item.title }} - {{ item.description }} --{{ item.createdAt | date: medium }}</span>
    </div>
</div>
